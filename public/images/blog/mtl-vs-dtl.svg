<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A29BFE;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#5A4FCF;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(400,180)" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- MTL arrow (tight, narrow) left side -->
    <g transform="translate(-80,0)">
      <line x1="0" y1="50" x2="0" y2="-60" stroke="#fff" stroke-width="2.5"/>
      <polyline points="-12,-40 0,-60 12,-40" stroke="#fff" stroke-width="2.5" fill="none"/>
      <!-- Narrow airflow lines -->
      <line x1="-5" y1="30" x2="-5" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
      <line x1="5" y1="30" x2="5" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
      <text x="0" y="72" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" font-weight="bold" stroke="none">MTL</text>
    </g>
    <!-- VS -->
    <text x="0" y="8" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" font-weight="bold" stroke="none">VS</text>
    <!-- DTL arrow (wide, open) right side -->
    <g transform="translate(80,0)">
      <line x1="0" y1="50" x2="0" y2="-60" stroke="#fff" stroke-width="4"/>
      <polyline points="-18,-35 0,-60 18,-35" stroke="#fff" stroke-width="3" fill="none"/>
      <!-- Wide airflow lines -->
      <line x1="-15" y1="35" x2="-15" y2="-5" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
      <line x1="-7" y1="35" x2="-7" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <line x1="7" y1="35" x2="7" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
      <line x1="15" y1="35" x2="15" y2="-5" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
      <text x="0" y="72" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" font-weight="bold" stroke="none">DTL</text>
    </g>
  </g>
  <text x="400" y="400" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="18" fill="rgba(255,255,255,0.7)" letter-spacing="2">MTL VS DTL VAPING</text>
</svg>