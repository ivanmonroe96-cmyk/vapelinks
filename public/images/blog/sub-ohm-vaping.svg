<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A5276;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(400,180)" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Big cloud -->
    <ellipse cx="0" cy="-30" rx="70" ry="40" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="2.5"/>
    <ellipse cx="-40" cy="-15" rx="35" ry="28" fill="rgba(255,255,255,0.08)" stroke="#fff" stroke-width="2"/>
    <ellipse cx="40" cy="-15" rx="35" ry="28" fill="rgba(255,255,255,0.08)" stroke="#fff" stroke-width="2"/>
    <ellipse cx="-20" cy="-45" rx="30" ry="22" fill="rgba(255,255,255,0.08)" stroke="#fff" stroke-width="2"/>
    <ellipse cx="20" cy="-45" rx="30" ry="22" fill="rgba(255,255,255,0.08)" stroke="#fff" stroke-width="2"/>
    <!-- Cloud cover to make it look solid -->
    <ellipse cx="0" cy="-25" rx="65" ry="30" fill="rgba(255,255,255,0.05)" stroke="none"/>
    <!-- Ohm symbol in center -->
    <text x="0" y="60" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="36" fill="rgba(255,255,255,0.8)" font-weight="300" stroke="none">&#937;</text>
    <!-- Small clouds drifting -->
    <ellipse cx="-90" cy="-60" rx="15" ry="10" fill="rgba(255,255,255,0.08)" stroke="#fff" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="95" cy="-55" rx="12" ry="8" fill="rgba(255,255,255,0.08)" stroke="#fff" stroke-width="1.5" opacity="0.4"/>
  </g>
  <text x="400" y="400" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="18" fill="rgba(255,255,255,0.7)" letter-spacing="2">SUB-OHM VAPING</text>
</svg>