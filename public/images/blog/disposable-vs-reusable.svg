<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55C9A6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2D7A5A;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(400,180)" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Disposable (left) with X -->
    <g transform="translate(-85,0)">
      <rect x="-15" y="-55" width="30" height="80" rx="8" fill="rgba(255,255,255,0.12)" stroke="#fff" stroke-width="2.5"/>
      <circle cx="0" cy="10" r="3" fill="rgba(255,255,255,0.3)" stroke="#fff" stroke-width="1.5"/>
      <rect x="-8" y="-45" width="16" height="10" rx="2" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="1.5"/>
      <!-- Arrow down (throwaway) -->
      <line x1="0" y1="35" x2="0" y2="60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
      <polyline points="-8,52 0,62 8,52" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    </g>
    <!-- VS -->
    <text x="0" y="8" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="22" fill="rgba(255,255,255,0.5)" font-weight="bold" stroke="none">VS</text>
    <!-- Reusable (right) with recycle -->
    <g transform="translate(85,0)">
      <rect x="-20" y="-65" width="40" height="100" rx="6" fill="rgba(255,255,255,0.12)" stroke="#fff" stroke-width="2.5"/>
      <rect x="-14" y="-55" width="28" height="22" rx="3" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="1.5"/>
      <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.3)" stroke="#fff" stroke-width="1.5"/>
      <!-- Recycle symbol below -->
      <g transform="translate(0,55)">
        <path d="M0,-12 L8,2 L-8,2Z" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
        <path d="M-3,-8 Q-10,-15 -5,-12" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
        <path d="M3,-8 Q10,-15 5,-12" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
        <!-- Circular arrows -->
        <path d="M-8,5 A12,12 0 0,0 -4,-10" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
        <path d="M8,5 A12,12 0 0,1 4,-10" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
        <polyline points="-10,2 -8,7 -4,4" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
      </g>
    </g>
  </g>
  <text x="400" y="400" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="18" fill="rgba(255,255,255,0.7)" letter-spacing="2">DISPOSABLE VS REUSABLE</text>
</svg>