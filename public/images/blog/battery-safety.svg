<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDCB6E;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(400,180)" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Battery body -->
    <rect x="-30" y="-60" width="60" height="110" rx="6" fill="rgba(255,255,255,0.15)" stroke="#fff" stroke-width="2.5"/>
    <!-- Battery terminal -->
    <rect x="-12" y="-68" width="24" height="10" rx="3" fill="rgba(255,255,255,0.15)" stroke="#fff" stroke-width="2"/>
    <!-- Charge level -->
    <rect x="-22" y="-10" width="44" height="50" rx="3" fill="rgba(255,255,255,0.12)" stroke="none"/>
    <!-- Lightning bolt -->
    <path d="M-8,-45 L4,-45 L0,-30 L10,-30 L-5,-10 L-2,-25 L-10,-25Z" fill="rgba(255,255,255,0.6)" stroke="#fff" stroke-width="1.5"/>
    <!-- Shield -->
    <path d="M45,-55 L75,-42 L75,0 Q75,30 60,42 L45,50 L30,42 Q15,30 15,0 L15,-42Z" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="2.5"/>
    <!-- Checkmark in shield -->
    <path d="M35,-5 L45,8 L60,-15" stroke="#fff" stroke-width="3" fill="none"/>
  </g>
  <text x="400" y="400" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="18" fill="rgba(255,255,255,0.7)" letter-spacing="2">BATTERY SAFETY GUIDE</text>
</svg>