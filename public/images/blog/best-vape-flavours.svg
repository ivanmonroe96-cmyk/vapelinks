<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E84393;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8E2362;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg)"/>
  <g transform="translate(400,175)" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Strawberry -->
    <g transform="translate(-70,-40)">
      <path d="M0,-8 Q-18,10 -15,30 Q-10,45 0,48 Q10,45 15,30 Q18,10 0,-8Z" fill="rgba(255,255,255,0.15)" stroke="#fff"/>
      <!-- Seeds -->
      <circle cx="-5" cy="10" r="1.5" fill="rgba(255,255,255,0.4)" stroke="none"/>
      <circle cx="5" cy="15" r="1.5" fill="rgba(255,255,255,0.4)" stroke="none"/>
      <circle cx="-3" cy="25" r="1.5" fill="rgba(255,255,255,0.4)" stroke="none"/>
      <circle cx="6" cy="30" r="1.5" fill="rgba(255,255,255,0.4)" stroke="none"/>
      <!-- Leaf -->
      <path d="M-8,-8 L0,-14 L8,-8" stroke="#fff" stroke-width="2" fill="rgba(255,255,255,0.1)"/>
    </g>
    <!-- Citrus slice -->
    <g transform="translate(0,-30)">
      <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.12)" stroke="#fff" stroke-width="2.5"/>
      <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.08)" stroke="#fff" stroke-width="1.5"/>
      <!-- Segments -->
      <line x1="0" y1="-20" x2="0" y2="20" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
      <line x1="-17" y1="-10" x2="17" y2="10" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
      <line x1="-17" y1="10" x2="17" y2="-10" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    </g>
    <!-- Mint leaf -->
    <g transform="translate(70,-35)">
      <path d="M0,25 Q-20,5 -15,-20 Q-5,-30 5,-25 Q10,-15 5,0 Q15,-10 20,-25 Q28,-15 18,5 Q10,20 0,25Z" fill="rgba(255,255,255,0.12)" stroke="#fff" stroke-width="2"/>
      <!-- Vein -->
      <path d="M0,20 Q-2,0 -5,-15" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>
      <path d="M0,20 Q5,5 12,-10" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>
    </g>
    <!-- Flavor swirl -->
    <path d="M-30,50 Q-10,35 10,50 Q30,65 50,50" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
    <path d="M-50,60 Q-30,45 -10,60 Q10,75 30,60" stroke="rgba(255,255,255,0.2)" stroke-width="1.5" fill="none"/>
  </g>
  <text x="400" y="400" text-anchor="middle" font-family="'Segoe UI',Helvetica,Arial,sans-serif" font-size="18" fill="rgba(255,255,255,0.7)" letter-spacing="2">BEST VAPE FLAVOURS</text>
</svg>